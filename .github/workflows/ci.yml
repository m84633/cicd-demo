name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GO_VERSION: 1.24.6

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-${{ runner.os }}-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-${{ env.GO_VERSION }}-
            go-${{ runner.os }}-

      - name: Generate demo RSA key pair
        run: |
          mkdir -p config/keys
          openssl genrsa -out config/keys/private.pem 2048
          openssl rsa -in config/keys/private.pem -pubout -out config/keys/public.pem

      - name: Build console image for E2E tests
        run: docker build -t partivo_tickets/console:latest --target server-console .

      - name: Run tests
        run: go test ./...

  docker:
    name: Build & Push Images
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: frontend
            target: server-frontend
          - name: console
            target: server-console
          - name: consumer
            target: consumer

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate demo RSA key pair
        run: |
          mkdir -p config/keys
          openssl genrsa -out config/keys/private.pem 2048
          openssl rsa -in config/keys/private.pem -pubout -out config/keys/public.pem

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-${{ matrix.name }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push ${{ matrix.name }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.target }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
