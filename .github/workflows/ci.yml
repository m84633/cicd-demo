name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GO_VERSION: 1.24.6

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      # Generate temporary RSA key pair for tests (not baked into images)
      - name: Generate demo RSA key pair
        run: |
          mkdir -p config/keys
          openssl genrsa -out config/keys/private.pem 2048
          openssl rsa -in config/keys/private.pem -pubout -out config/keys/public.pem

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-${{ runner.os }}-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-${{ env.GO_VERSION }}-
            go-${{ runner.os }}-

      - name: Generate demo RSA key pair
        run: |
          mkdir -p config/keys
          openssl genrsa -out config/keys/private.pem 2048
          openssl rsa -in config/keys/private.pem -pubout -out config/keys/public.pem

      - name: Build console image for E2E tests
        run: docker build -t partivo_tickets/console:latest --target server-console .

      - name: Run tests
        run: go test ./...

  docker:
    name: Build & Push Images
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: frontend
            target: server-frontend
          - name: console
            target: server-console
          - name: consumer
            target: consumer

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: image-tag
        shell: bash
        run: |
          if git describe --tags --exact-match >/tmp/tag 2>/dev/null; then
            tag=$(cat /tmp/tag)
          else
            tag=${GITHUB_SHA::7}
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Build and push ${{ matrix.name }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.target }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}-${{ matrix.name }}:${{ steps.image-tag.outputs.tag }}
            ghcr.io/${{ github.repository }}-${{ matrix.name }}:latest

  update-manifests:
    name: Update manifests with new image tag
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Determine image tag
        id: image-tag
        shell: bash
        run: |
          if git describe --tags --exact-match >/tmp/tag 2>/dev/null; then
            tag=$(cat /tmp/tag)
          else
            tag=${GITHUB_SHA::7}
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Install yq
        uses: mikefarah/yq@v4.44.3

      - name: Update deployment images to new tag
        shell: bash
        run: |
          TAG="${{ steps.image-tag.outputs.tag }}"
          export TAG
          for f in deploy/k8s/frontend.yaml deploy/k8s/console.yaml deploy/k8s/consumer.yaml; do
            yq -i '(.spec.template.spec.containers[].image) |= sub(":.*$"; ":" + env(TAG))' "$f"
          done

      - name: Commit and push manifest updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: bump images to ${{ steps.image-tag.outputs.tag }}"
          branch: ${{ github.ref_name }}
