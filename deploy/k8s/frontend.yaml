apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: partivo-tickets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: ghcr-credentials
      containers:
        - name: frontend
          image: ghcr.io/m84633/partivo-tickets-cicd-demo-frontend:ad026fb
          imagePullPolicy: Always
          ports:
            - containerPort: 8090
          volumeMounts:
            - name: jwt-keys
              mountPath: /app/config/keys
              readOnly: true
          readinessProbe:
            tcpSocket:
              port: 8090
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8090
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: jwt-keys
          secret:
            secretName: jwt-keys
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: partivo-tickets
spec:
  selector:
    app: frontend
  ports:
    - name: grpc
      port: 8090
      targetPort: 8090
  template:
    spec:
      containers: []
