version: "3.9"

services:
  mongo:
    image: mongo:7.0
    ports:
      - "0:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "0:5672"
      - "0:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "0:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  console:
    image: partivo_tickets/console:latest
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "0:8081"
    volumes:
      - ./config:/app/config/e2e:ro
      - ./wait-and-run.sh:/app/e2e/wait-and-run.sh:ro
    entrypoint:
      - /bin/bash
      - /app/e2e/wait-and-run.sh
