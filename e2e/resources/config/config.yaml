name: "partivo_tickets_e2e"
mode: "test"
port: 8081
version: 1.0.0
time_zone: "Asia/Taipei"

jwt:
  algorithm: "HS256"
  secret: "super-secret"
  private_key_file: ""
  public_key_file: ""

log:
  level: "debug"
  filename: ""
  max_size: 10
  max_age: 1
  max_backups: 1

mongodb:
  host: "mongo"
  port: 27017
  db: "partivo_tickets_e2e"
  user: ""
  password: ""

keto:
  read_addr: ""
  write_addr: ""

worker:
  outbox:
    interval_seconds: 5
    batch_size: 10
  ticket_expirer:
    interval_seconds: 3600

rabbitmq:
  host: "rabbitmq"
  port: 5672
  user: "guest"
  password: "guest"
  generate_tickets_topic: "tasks.tickets.generate"
  payment_event_topic: "tasks.payments.event"
  update_bill_status_topic: "events.bills.status_updated"

event_service:
  addr: "127.0.0.1:50051"

redis:
  addr: "redis:6379"
  password: ""
  db: 0

rate_limiter:
  default:
    interval: "1s"
    limit: 60
  policies:
    export_orders:
      interval: "1m"
      limit: 1
